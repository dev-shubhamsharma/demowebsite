<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To do list</title>


	<link rel="stylesheet" type="text/css" href="w3.css">
</head>
<body>
	<h1 class="w3-center w3-red">TO DO LIST</h1>
	<div class="w3-container w3-light-grey w3-padding">
		<input class="w3-input w3-border" id="item-name">
		<button class="w3-btn w3-blue w3-margin-top" onclick="addItem()">Add</button>

	</div>

	<div class="w3-container" id="table">



	</div>



	<script type="text/javascript">
		
		function addItem()
		{
			table = document.getElementById('table')
			val = document.getElementById('item-name').value

			table.innerHTML += '<p>'+val+'<button onclick="this.parentNode.remove()" class="w3-btn w3-red w3-circle">X</button></p>'

			document.getElementById('item-name').value = ''


		}




	</script>

</body>
</html>
